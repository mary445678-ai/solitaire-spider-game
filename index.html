<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Web Solitaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🕸️ Web Solitaire</h1>
  <div id="game-board">

    <div class="tableau" id="col-3"></div>
    <div class="tableau" id="col-4"></div>
    <div class="tableau" id="col-5"></div>
    <div class="tableau" id="col-6"></div>
    <div class="tableau" id="col-7"></div>
    <div class="tableau" id="col-8"></div>
    <div class="tableau" id="col-9"></div>
    <div class="tableau" id="col-10"></div>

  <script src="script.js"></script>
</body>
</html>
<button id="reset-button">🔄 Reset Game</button>
